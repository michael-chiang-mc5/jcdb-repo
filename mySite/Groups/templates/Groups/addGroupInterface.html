{% extends "MCBase/base.html" %}
{% load staticfiles %}

{% block javascript %}
  <link rel="stylesheet" href="{% static 'Groups/css/index.css' %}">
{% endblock %}

{% block title %}
  Groups
{% endblock %}



{% block body_block %}

  </form>
{% endblock %}
