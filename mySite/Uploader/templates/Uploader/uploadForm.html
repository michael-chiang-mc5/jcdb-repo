<!-- hidden form  -->
<form action="{% url 'Uploader:upload' %}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="hidden" name="group_pk" value="{{ group_pk }}" />
  <input type="hidden" name="next_url" value="{% url 'Groups:groupMemberView' group_pk %}" />
  <p>
    <input id="id_docfile" name="docfile" type="file" accept=".pdf" />
  </p>
  <p>
    <input class="btn btn-primary" role="button" type="submit" value="Upload" />
  </p>
</form>
